
<div class="rating_box">
  <div class="vote">
    <svg id="upvote_{{ id }}" class="vote_button">
      <polygon points="0,20 15,0 30,20" fill="silver" />
    </svg>
    <p class="posted_score">{{ post.score }}</p>
    <svg id="downvote_{{ id }}" class="vote_button">
      <polygon points="0,0 15,20 30,0" fill="silver" />
    </svg>
  </div>
  <div class="post_body_content">
    <p class="_post_body_content post_content">{{ post.body }}</p>
  </div>
  {% if request.user.is_authenticated and post.profile.user == request.user %}
    <ul class="option_list">
      <li class="post_option"><a class="blk_link" href="{{ url }}">Edit</a></li>
      <li id="delete_post{{ id }}" class="post_option"><a class="blk_link" href="#">Delete</a></li>
    </ul>
  {% endif %}
</div>
<div class="post_profile_author">
  <p>posted by {{ post.profile.user }}   on: {{ post.date }}</p>
</div>

{% comment "{{ id }}" %}{% endcomment %}
