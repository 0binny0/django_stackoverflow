<div id="user_tag_{{ tag }}" class="user_tag">
  <p class="inline_linked tag bg-blue main_tag_data"><a class="inline_anchor" href='{% url "posts:tagged" tags=tag|lower %}'>{{ tag }}</a></p>
  <div class="tag_data_wrapper">
    <p>{{ tag.avg_question_score }} score</p>
    <p class="main_tag_data">{{ tag.times_posted }} post{{ tag.times_posted|pluralize }}</p>
  </div>
</div>
